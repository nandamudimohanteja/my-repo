<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Form </title>
</head>
<body>
<h1>
    Form Design:
</h1>
<form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="sid">Student ID:</label><br>
    <input type="number" id="sid" name="sid"><br>
    <label for="eid">Email ID:</label><br>
    <input type="email" id="eid" name="eid"><br>
    <label for="PT">Project Title:</label><br>
    <input type="text" id="PT" name="PT"><br>
    <h3>
    Project discription:
    </h3>
    <textarea name="message" rows="30" cols="20">
    </textarea>
    <hr>
    <label for="PF">Project Reference:</label><br>
    <input type="url" id="PF" name="PF"><br>
    <label for="Tools">Visualization Tools Used:</label>
    <select id="Tools" name="Tools">
    <option value="excel" selected>Excel</option>
    <option value="power bi">Power BI</option>
    <option value="tableau">Tableau</option>
    <option value="qlikview">Qlikview</option>
</select>
<hr>
<h2>
    Skills Mastered:
</h2>
    <input type="checkbox" id="skill1" name="skill1" value="SQL">
    <label for="skill1"> SQL</label><br>
    <input type="checkbox" id="skill2" name="skill2" value="Python Programming">
    <label for="skill2"> Python Programming</label><br>
    <input type="checkbox" id="skill3" name="skill3" value="matlab">
    <label for="skill3"> matlab</label><br>
    <input type="checkbox" id="skill4" name="skill4" value="D3js and Javascript">
    <label for="skill4"> D3js and Javascript</label><br>
    <input type="checkbox" id="skill5" name="skill5" value="C# VB.net">
    <label for="skill5"> C# VB.net</label><br>
    <input type="checkbox" id="skill6" name="skill6" value="PHP">
    <label for="skill6"> PHP</label><br>
    <input type="checkbox" id="skill7" name="skill7" value="Node.JS">
    <label for="skill7"> Node.JS</label><br>
    <input type="checkbox" id="skill8" name="skill8" value="Web design">
    <label for="skill8"> Web design tools (e.g. Wordpress)</label><br>
    <input type="checkbox" id="skill9" name="skill9" value="HTML and CSS">
    <label for="skill9"> HTML and CSS</label><br>
    <input type="checkbox" id="skill10" name="skill10" value="Excel">
    <label for="skill10"> Excel</label><br>
    <input type="checkbox" id="skill11" name="skill11" value="PowerBI">
    <label for="skill11"> PowerBI</label><br>
    <input type="checkbox" id="skill12" name="skill12" value="Tableau">
    <label for="skill12"> Tableau</label><br>
    <input type="checkbox" id="skill13" name="skill13" value="others">
    <label for="skill13"> others</label>
<h2>
    Is the dataset Tabular?
</h2>
<form>
    <input type="radio" id="yes" name="binary" value="yes">
    <label for="yes">YES</label><br>
    <input type="radio" id="no" name="binary" value="no">
    <label for="no">NO</label><br>
    <input type="radio" id="other" name="binary" value="other">
    <label for="other">Can't be determined</label><br>
</form>
<hr>

<h1>
    Example of Tabular Dataset:
</h1>
<table>
    <thead>
    <tr>
        <td> A
        </td>
        <td> B
        </td>
        <td> C
        </td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td> T11
        </td>
        <td> T12
        </td>
        <td> T13
        </td>
    <tr>

    <tr>
        <td> T21
        </td>
        <td> T22
        </td>
        <td> T23
        </td>
    <tr>

    <tr>
        <td> T31
        </td>
        <td> T32
        </td>
        <td> T33
        </td>
    <tr>
    </tbody>
</table>

   <label for="suggest">Reviews or Suggestions:</label><br>
    <input type="text" id="suggest" name="suggest"><br>
   <label for="st">SUBMIT:</label><br>
    <input type="submit" id="st" name="st"><br>
   <label for="rt">RESET:</label><br>
    <input type="reset" id="rt" name="rt"><br>
</form>
<hr>
</body>
</html>
